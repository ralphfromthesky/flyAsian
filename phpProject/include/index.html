<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Defines the width of the carousel and centers it on the page */
        .slick-carousel {
            margin: 0 auto;
            width: 1000px;
        }

        /* The width of each slide */
        .slick-slide {
            width: 350px;
        }
        .slick-dots li button:before {
            content: 'ralph'!important;
            height: 100px !important;
            width: 100px !important;
        }

        /* Color of the arrows */
        .slick-next::before,
        .slick-prev::before {
            color: blue !important;
        }
    </style>
</head>

<body>
    <!-- Create your own class for the containing div -->
    <div class="slick-carousel">
        <!-- Inside the containing div, add one div for each slide -->
        <div>
            <!-- You can put an image or text inside each slide div -->
            <img src="http://placekitten.com/g/320/240">
        </div>
        <div>
            <img src="http://placekitten.com/g/320/240">
        </div>
        <div>
            <img src="http://placekitten.com/g/320/240">
        </div>
        <div>
            <img src="http://placekitten.com/g/320/240">
        </div>
        <div>
            <img src="http://placekitten.com/g/320/240">
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Slick Carousel CSS and JS CDNs -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.7/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.7/slick-theme.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slick-carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                arrows: true,
                dots: true
            });
        });
    </script>
</body>

</html>
